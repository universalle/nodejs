<div class="jumbotron text-center">
  <h2>Welcome to Chess Game!</h2> 
</div>
<div class="row row-content" id="carousel">
  <div class="col-md-12">
      <uib-carousel active="$ctrl.active" interval="$ctrl.myInterval">
        <uib-slide ng-repeat="slide in $ctrl.slides track by slide.id" index="slide.id">
          <img ng-src="{{slide.image}}?{{$index}}">
        </uib-slide>
      </uib-carousel>
  </div>
</div>
