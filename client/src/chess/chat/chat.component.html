<div class="panel panel-default panel-chat">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-comment"></span> Chat
  </div>
  <div class="panel-body chatbody" id="chatbody">
    <ul ng-repeat="message in $ctrl.messages" class="chat">
      <li>
        <div class="chat-body clearfix">
          <div class="header">
            <strong class="primary-font">
              {{message.nick}}
            </strong> 
          </div>
          <p id="message_box">
            {{message.message}}
          </p>
        </div>
      </li>
    </ul>
  </div>
  <div class="panel-footer">
    <form ng-submit="$ctrl.sendMessage()" class="input-group">
      <input id="btn-input" type="text" ng-model="$ctrl.message" class="form-control input-sm" placeholder="Type your message here..." />
        <span class="input-group-btn">
          <input type="submit" class="btn btn-warning btn-sm" id="btn-chat" value="Send" />
        </span>
    </form>
  </div>
</div>
